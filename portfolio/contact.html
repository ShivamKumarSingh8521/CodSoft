<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shivam Rajput - Web Developer,Programmer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contact1">
      <h1>Contact me for work/general Enquiries</h1>
    </div>
    <div class="container">
        <div class="contactform">
          <form>
            <div class="mb-3">
              <label for="Clientemail" class="form-label">Name</label>
              <input
                type="name"
                class="form-control"
                id="Clientemail"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
              </div>
              <div class="mb-3">
                <label for="Clientemail" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="Clientemail"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email & phone with anyone else.
                </div>
            </div>
            <div class="mb-3">
              <label for="Clientphone" class="form-label">Phone</label>
              <input type="Phone" class="form-control" id="Clientphone" />
            </div>
            <div class="mb-3">
              <label for="Clientemail" class="form-label">Enquiry</label>
              <input
                type="email"
                class="form-control"
                id="Clientemail"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email & phone with anyone else.
              </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient" />
              <label class="form-check-label" for="isclient"
                >I want you to work on a project with me</label
              >
            </div>
            <div class="buttons"></div>
            <button type="submit" class="btn btn-sm">Submit</button>
          </form>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
